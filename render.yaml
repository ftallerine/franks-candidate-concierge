services:
  - type: web
    name: franks-candidate-concierge-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /health
    autoDeploy: true 